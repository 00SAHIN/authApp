{% extends "common.html" %}

{% block start %}

    <form class="col-6 mx-auto card p-3 shadow-lg" method='post' enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Register</h2>
        <hr>
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
        {% endif %}
          </div>
        <div class="form-group">
            <label for="exampleInputEmail1">First Name </label>
            <input type="text" class="form-control"name="first_name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter fist name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Last Name </label>
            <input type="text" class="form-control" name = "last_name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter last name">
          </div>
            <div class="form-group">
              <label for="exampleInputEmail1">username</label>
              <input type="email" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <p> Already have an account <a href="/login/">Log in</a></p>
            <button type="submit" class="btn btn-primary">Submit</button>
    
    </form>
  
    </div>

    </div> 
    </div> 

</div>

{% endblock %}
