{% extends "common.html" %}

{% block start %}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method='post' enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update Recipe</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Update Name</label>
          <input name="receipe_name" value="{{receipe.receipe_name}}" required type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
          <textarea class="form-control"  required name="receipe_desc">{{receipe.receipe_desc}}</textarea>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
          <input type="file" value="{{receipe.receipe_image}}" name="receipe_image" required class="form-control" />
        </div>
        <button type="submit" class="btn btn-success">update Recipe</button>
    </form>

    </div> 
    </div> 

</div>

{% endblock %}
