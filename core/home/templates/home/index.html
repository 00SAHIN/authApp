<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramen Paradise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title"><p>{{text|truncatechars:20}}</p></h1>
    <p class="subtitle"><table>
    
      <tr>
      <th>Sr. No</th> <th>name</th> <th>age</th> <th>Can vote</th>
      </tr>
        {% for people in peoples%}
      
        <tr>
         <td>{{forloop.counter}}</td>
          <td>{{people.name}}</td>
          <td>{{people.age}}</td>
          <td>{% if people.age >= 18 %}   
            üëç{% else %}
            üëé  {%  endif %}
          </td>
        </tr>
        {% endfor%}
        </table></p>
        
    <div class="ramen-animation">
      <div class="bowl"></div>
      <div class="noodles"></div>
      <div class="steam steam1"></div>
      <div class="steam steam2"></div>
      <div class="steam steam3"></div>
    </div>
    <button class="cta">Explore Our Menu</button>
  </div>
</body>
<style>
  table,th,td {font:96% Helvetica; color:#555; text-align:left; 
    padding:0.5em; border:thin solid #ccc; border-collapse:collapse;}
  caption {padding:0.3em 0.5em; border-radius:0.3em 0.3em 0 0;
    font-size:large; color:#FFF; text-align:left; background:#333;}
  td[colspan="2"] {text-align:right; font-weight:bold;}
  tfoot {background:#eee;}
  
body {
  font-family: 'Arial, sans-serif';
  margin: 0;
  background-color:rgb(0, 0, 0);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.container {
  text-align: center;
}

.title {
  font-size: 3rem;
  color:rgb(202, 191, 94);
  margin-bottom: 0.5rem;
  animation: fadeIn 2s ease-in-out;
}

.subtitle {
  font-size: 1.5rem;
  color: #8b4513;
  margin-bottom: 2rem;
  animation: fadeIn 2s ease-in-out 0.5s;
}

.ramen-animation {
  position: relative;
  width: 200px;
  height: 150px;
  margin: 0 auto 2rem;
}

.bowl {
  width: 200px;
  height: 100px;
  background:rgb(6, 133, 13);
  border-radius: 50%;
  position: absolute;
  bottom: 0;
}

.noodles {
  width: 150px;
  height: 50px;
  background: linear-gradient(to bottom,rgb(228, 160, 14), #f3c776);
  border-radius: 50%;
  position: absolute;
  top: 60px;
  left: 25px;
    z-index: 1;
}

.steam {
  width: 20px;
  height: 40px;
  background: rgba(114, 7, 7, 0.2);
  border-radius: 50%;
  position: absolute;
  top: 30px;
  left: 90px;
  animation: steamRise 3s infinite;
}

.steam1 {
  left: 70px;
  animation-delay: 0s;
}

.steam2 {
  left: 90px;
  animation-delay: 0.5s;
}

.steam3 {
  left: 110px;
  animation-delay: 1s;
}

.cta {
  background-color: #d2691e;
  color: #fff;
  padding: 1rem 2rem;
  border: none;
  border-radius: 25px;
  font-size: 1.2rem;
  cursor: pointer;
  animation: bounce 2s infinite;
}

.cta:hover {
  background-color:rgb(0, 0, 0);
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes steamRise {
  0% {
    transform: translateY(0) scale(1);
    opacity: 0.8;
  }
  50% {
    transform: translateY(-20px) scale(1.2);
    opacity: 0.6;
  }
  100% {
    transform: translateY(-40px) scale(1.4);
    opacity: 0;
  }
}

@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
}

</style>
</html>
